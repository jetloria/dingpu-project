	<section id="login" class="s-section section--greyer target-section">
		<div class="row section-header">
			<div class="col-five md-five tab-full mob-full">
				<h1 class="mb-20">Log in</h1>

				<form>
					<div>
						<label for="loginEmail">Email</label>
						<input class="full-width" name="email" type="email" placeholder="Email" id="loginEmail">
					</div>
					<div>
						<label for="loginPassword">Password</label>
						<input class="full-width" name="password" type="password" placeholder="Password" id="loginPassword">
					</div>

					<button class="btn btn--primary btn-login" type="button">Log in</button>

					<p class="form-alert" hidden></p>

					<label class="add-bottom">
						<span class="label-text">Don't have an account yet? <a href="signup.html">Sign up for free</a></span>
					</label>
				</form>
			</div>
			<div class="col-seven md-seven tab-full mob-full login-banner--left">
				&nbsp;
			</div>
		</div>
	</section>

	<div hidden class="seo-section"></div>
